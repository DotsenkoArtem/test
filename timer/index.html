<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="timer-label"> <span class="timer-lamp js-timer-lamp"></span><span>Акция закончится через: </span></div>
  </div>
  <div class="container">
    <div id="timer" class="timer">
      <div class="timer__item js-timer-hour">00</div>
      <span class="timer__dots js-timer-dots">:</span>
      <div class="timer__item js-timer-min">00</div>
      <span class="timer__dots js-timer-dots">:</span>
      <div class="timer__item js-timer-sec">00</div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
